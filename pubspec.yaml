name: fitie
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Managment + DI
  flutter_bloc: 7.3.0

  # Firebase Analytics & Crashlytics
  firebase_core: 1.7.0
  firebase_analytics: 8.3.3
  firebase_crashlytics: 2.2.2

  # Models
  freezed_annotation: 0.14.3
  json_serializable: 5.0.2
  
  # Authentication
  google_sign_in: 5.1.1
  firebase_auth: 3.1.2

  # Utils
  shared_preferences: 2.0.8

  font_awesome_flutter: 9.1.0
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: 2.1.2
  freezed: 0.14.5

  flutter_lints: ^1.0.0

dependency_overrides:
  analyzer: 2.3.0

flutter:

  uses-material-design: true


